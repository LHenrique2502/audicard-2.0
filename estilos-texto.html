<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style type="text/css">
    body {
      font-size: 40px;
      font-family: 'Times New Roman', Times, serif;
    }

    .negrito {
      /*normal, negrito (de 100 até 900)*/
      font-weight: bold;
    }

    .italico {
      font-style: italic;
    }

    .formatacao {
      /*text-decoration: underline, overline, line-through*/
      text-decoration: line-through;
    }

    .texto {
      font: bold 40px 'Times New Roman', Times, serif;
    }
  </style>

  <title>Estilos de texto</title>
</head>

<body>

  <p class="negrito">Texto negrito</p>
  <p class="italico">Texto itálico</p>
  <p class="formatacao">Formatação de texto</p>
  <p class="texto">Texto</p>
  <p>Padrão</p>

</body>

</html>
